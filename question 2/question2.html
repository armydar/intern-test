<!DOCTYPE html>
<html>
<head>
<script src="https://use.fontawesome.com/ee0487f9b3.js"></script>
<script type="text/javascript" src="./script.js"></script>
</head>
<body>
<div style="width:600px; height:600px; background-color:black; color:white; padding-top:30px; padding-left:30px;" >
<form name="myForm" onsubmit="return validateForm()" method="post" style="text-align:center">
<input type="text" name="fname" style="height:30px; width:300px; text-align:center;border: 2px solid; border-radius: 25px;" placeholder="Firstname">
<br><br>
<input type="text" name="lname" placeholder="Lastname" style="height:30px; width:300px; text-align:center;border: 2px solid; border-radius: 25px;">

<br><br>
<input type="email" id='email' name="email" placeholder="Email" style="height:30px;width:300px; text-align:center; border: 2px solid; border-radius: 25px;">

<br><br>
<input type="text" name="password" placeholder="Password" style="height:30px;width:300px; text-align:center; border: 2px solid; border-radius: 25px;">

<br><br>
 <input type="text" name="phonenumber" placeholder="Phone Number" style="height:30px; width:300px;text-align:center;border: 2px solid; border-radius: 25px;">

<br><br>
<input type="submit" value="Submit" style="height:30px; width:150px; color:white; background-color:sandybrown; border: 2px solid; border-radius: 25px;">

</form>
</div>

</body>
</html>
